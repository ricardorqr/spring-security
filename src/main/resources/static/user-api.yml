components:
  schemas:

    UserDTO:
      type: object
      required:
        - name
        - username
        - password
      properties:
        name:
          description: Name of ther user
          type: string
          example: Ricardo Ribeiro
          minLength: 5
          maxLength: 256
        username:
          description: Login of ther user
          type: string
          example: ribeirorqr
          minLength: 5
          maxLength: 256
        password:
          description: Password of ther user
          type: string
          example: ricardo123
          minLength: 5
          maxLength: 256

    UserResponse:
      allOf:
        - $ref: '#/components/schemas/UserDTO'

    UserAndRolesResponse:
      description: User response
      type: object
      allOf:
        - $ref: '#/components/schemas/UserDTO'
      properties:
        roles:
          type: array
          description: Roles of the user
          items:
            $ref: '#/components/schemas/RoleResponse'

    UsersAndRolesResponse:
      description: Users response
      type: object
      required:
        - size
      properties:
        size:
          description: Size of the list
          type: integer
          example: 2
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserAndRolesResponse'

    UserRequest:
      description: User request
      type: object
      allOf:
        - $ref: '#/components/schemas/UserDTO'

    RoleDTO:
      type: object
      required:
        - name
      properties:
        name:
          description: Name of the role
          type: string
          example: ADMIN
          minLength: 5
          maxLength: 256

    RoleResponse:
      allOf:
        - $ref: '#/components/schemas/RoleDTO'

    RolesResponse:
      description: Roles response
      type: object
      required:
        - size
      properties:
        size:
          description: Size of the list
          type: integer
          example: 2
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleResponse'

    Error:
      type: object
      description: The Error object contains information about the error
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: 666
        message:
          type: string
          example: Any error message
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'

